    poll_type_help: "Tipo di sondaggio attuale: %{poll_type}\n\nüëç *Voto singolo:*\nOgni utente vota una volta sola. E' il tipo di sondaggio predefinito.\n\nüìÖ *Doodle:*\nGli utenti possono votare 's√¨', 'no' o 'forse' per ogni opzione. Ideale per mettersi d'accordo su una data.\n\nüéÆ *Votazione a blocco:*\nOgni utente pu√≤ votare per tutte (o meno) le opzioni. Ideale per trovare le scelte pi√π popolari in un gruppo, ad esempio i giochi che dovrebbero venir giocati al lan party.\n\nüéÆ *Voto limitato:*\nOgni utente ha un numero fisso (e limitato) di voti da distribuire, uno per opzione.\nCome il voto a blocco, ma con scelte limitate. Ideale per limitare il numero di possibili vincitori del sondaggio (ad esempio, solo 4 giochi per il lan party).\n\nüìä *Voto comulativo:*\nOgni utente ha un numero di voti fisso (e limitato) che pu√≤ distribuire come preferiscono (anche dandone di pi√π a una opzione). Ha pi√π profondit√† di un voto limitato, dato che permette agli utenti di votare pi√π volte la stessa opzione.\n\nüõí *Voti illimitati* (o lista della spesa) üòé\nOgni utente pu√≤ votare tante volte quanto vuole qualsiasi opzione.\nIdeale per capire quanta roba servir√† per tutti al prossimo giro al festival.\n"
    results_not_visible: 'I risultati saranno visibili solo alla chiusura del sondaggio'
