misc:
    donation: "Moinsen!\n\nMein Name ist Arne Beer (@Nukesor). Ich bin der alleinige Entwickler des Ultimate PollBot.\n\nDie Idee diesen Bot zu bauen, ergab sich, als meine Freunde sich mal wieder nicht entscheiden konnten, wo wir denn essen gehen sollten.\nSowas ist schon viel zu oft passiert und wir brauchten dringend eine ordentliche und stabile L√∂sung innerhalb von Telegram, um dieses Problem zu l√∂sen.\nSo ist der Ultimate PollBot geboren worden.\n\nJede Zeile Code in diesem Projekt wurde in meiner Freizeit geschrieben und ist komplett kostenlos.\nDas Projekt ist gemeinn√ºtzig, open-source auf [Github](https://github.com/Nukesor/ultimate-poll-bot) und der Server wird von meinem eigenen Geld betrieben.\n\nZur Zeit investiere ich normalerweise zwischen 2-10 Stunden die Woche in das Weiterentwickeln und Warten meiner Projekte und ich w√ºrde mich tierisch √ºber Unterst√ºtzung von euch freuen, da ich das ganze zu einem Gro√üteil f√ºr euch da drau√üen mache!\n\nIch freue mich √ºber alles, was meinen Server und mich am Laufen h√§lt ‚ò∫Ô∏è.\n\nWenn du irgendwelche Fragen hast, schau bei meiner [Support Gruppe](https://t.me/nukesors_projects) vorbei.\nWenn dir das Projekt gef√§llt, schaue auf meinem [Patreon](https://www.patreon.com/nukesor) vorbei oder unterst√ºtze mich direkt via [Paypal](https://www.paypal.me/arnebeer).\n\nDir noch nen wundersch√∂nen Tag!\n"
    start: "*Moinsen!*\n\nDas hier ist der *ULTIMATE* PollBot.\nSchreibe einfach /create oder klicke auf die Kn√∂pfe unten am Bildschirm, um einen neuen Poll zu erstellen\nEs wird alles unterwegs erkl√§rt\n\nDeine Spracheinstellung kannst du hier √§ndern: /language\n\nWenn du mehr Fragen hast, schreibe einfach /help.\n\nDieses Projekt ist open-source auf [Github](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Es gibt eine gute Anzahl an Einstellungen f√ºr deine Polls:\n"
        creation: "*Erstellung:*\n\n1. Du kannst Polls anonymisieren, sodass Namen nicht sichtbar sind!\n2. Die Ergebnisse von Polls k√∂nnen versteckt werden, bis der Poll geschlossen wird. Das ist praktisch, um taktisches Abstimmen zu verhindern, welches m√∂glich ist, wenn man konstant sieht, wo wie abgestimmt wird.\n"
        settings: "*Einstellungen:*\n\n1. Ein Poll kann im Nachhinein anoymisiert werden.\n2. Die Prozent Anzeige kann versteckt oder angezeigt werden.\n3. Neue Optionen k√∂nnen hinzugef√ºgt oder entfernt werden.\n4. Du kannst anderen Nutzern erlauben neue Optionen hinzuzuf√ºgen.\n5. Die Reihenfolge in denen Nutzer und Optionen in dem Poll angezeigt werden, kann ver√§ndert werden.\n"
        notifications: "*Erinnerungen:*\n\nUm Erinnerungen in einem Chat zu aktivieren, folge diesen Schritten:\n1. Erstelle einen Poll\n2. Set a due date in the settings menu\n3. Gehe zu dem Chat in dem du die Erinnerungen aktivieren willst (Der PollBot muss in dieser Gruppe sein)\n4. Antworte auf die von dir via @ultimate_pollbot gesendete Poll Nachricht mit /notify\n5. W√§hle in der nun erschienen Nachricht den richtigen Poll aus\n\nDiese ganze Prozudur ist leider etwas umst√§ndlich, da Telegram es Bots nicht erlaubt die `via` Nachrichten zu erkennen.\nDaher wei√ü ich nicht, welcher Poll in welcher Gruppe geposted wurde und alles muss manuell gemacht werden.\n"
        management: "*Alte Polls finden:*\n\nHierf√ºr gibts die beiden Befehle /list und /list\\_closed, mit welchen du deine alten Polls finden und verwalten kannst.\n\n\n*Polls l√∂schen:*\n\nDu kannst einfach individuelle Polls in den jeweiligen Men√ºs l√∂schen.\nZudem gibt es den /delete\\_closed Befehl, welcher alle geschlossenen Polls l√∂scht.\nUnd es gibt den /delete\\_all Befehl, welcher ALLE Polls l√∂scht.\n"
        languages: "*Sprache:*\n\nUltimate PollBot unterst√ºtzt verschiedene Sprachen, aber nur Englisch ist offiziell unterst√ºtzt.\nUm eine neue Sprache hinzuzuf√ºgen, geht zum Github Repository, kopiert die english.yml, kopiert sie, bennent die Kopie in eure Sprache um, und √ºbersetzt alle Texte.\nPasst auf das Markdown styling nicht kaputt zu machen (`**`, `__`, `${}`), andernfalls geht Kram kaputt f√ºr eure Sprache.\nWenn was kaputt geht, k√ºmmert euch bitte selbst darum. Ich werde mich weiterhin nur um den Englischen Text k√ºmmern.\nDie verschiedenen Sprachen sind ein Gemeinschafts-Feature, welches ich gerne unterst√ºtze, aber ich kann mich nicht alleine um mehrere Sprachen k√ºmmern!\n"
        bugs: "*Hier ist ein Fehler, der nicht weggehen will!!*\n\nNormalerweise bekomme ich eine Benachrichtigung, wenn was kaputt geht, aber es kann passieren, dass ich etwas nicht mitbekomme!\nFalls ein Bug nicht innerhalb von ein paar Tagen verschwindet, schreibt gerne ein Ticket auf [Github](https://github.com/Nukesor/ultimate-poll-bot) oder schaut in der [Support Gruppe](https://t.me/nukesors_projects) vorbei.\n"
    error: "Ein unbekannter Fehler ist aufgetreten. Ich habe wahrscheinlich schon eine Benachrichtigung bekommen und werde versuchen das so schnell wie m√∂glich zu beheben!\nFalls der Bug nicht innerhalb von ein paar Tagen verschwindet, schreibt gerne ein Ticket auf [GitHub](https://github.com/Nukesor/ultimate-poll-bot) oder schaut in der [Support Gruppe](https://t.me/nukesors_projects) vorbei.\n"
