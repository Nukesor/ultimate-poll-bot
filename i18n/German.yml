    over_3000: "âš ï¸ Deine Umfrage ist bereits Ã¼ber * 3000 Zeichen * lang. Versuche, sie zu kÃ¼rzen und mindestens unter 3000 oder noch besser unter 2500 ğŸ™ zu halten. \n\nTelegram erzwingt ein Maximum von 4096 Zeichen pro Nachricht und ich muss die Stimmen unter Ihrem Ausgangstext anzeigen. Jede Umfrage mit mehr Zeichen *wird nicht mehr richtig angezeigt*.\nIch versuche bereits, das so gut wie mÃ¶glich zu handhaben, aber mit diesem Limit sind mir die HÃ¤nde gebunden.\n\nFÃ¼r wirklich lange Umfragen mit vielen Optionen ist es vielleicht besser, ein externes Tool wie [Doodle](https://doodle.com/) zu verwenden."
