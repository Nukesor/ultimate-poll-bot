    poll_type_help: "Momentane Poll Art: *%{poll_type}*\n\n*Einzelne Stimme*:\nJeder User bekommt eine einzelne Stimme. Dies ist der Standard und der normale Abstimmungsmodus.\n\n*Doodle:*\nNutzer k√∂nnen mit `Ja`, `Nein` oder `Vielleicht` f√ºr jede Option abstimmen. Perfekt um einen Termin zu finden.\n\n*Block:*\nJeder Nutzer kann f√ºr alle (oder weniger) Optionen abstimmen. Praktisch, wenn man die meist gewollten Option in einer Gruppe bestimmen will, z.B. Spiele auf einer LAN-Party.\n\n*Begrenzte Stimmen:*\nJeder Nutzer bekommt eine fixe Zahl an Stimmen, die sie verteilen k√∂nnen, aber maximal eine pro Option.\nFast dasselbe wie Block vote, aber hier m√ºssen die Nutzer priorisieren.\nDieser Modus kann benutzt werden, um die Anzahl der ausgew√§hlten Optionen zu limitieren, falls man z.B. maximal vier Spiele auf einer LAN-Party spielen will.\n\n*Kumulative Stimmen:*\nJeder Nutzer bekommt eine fixe Zahl an Stimmen, die sie verteilen k√∂nnen, auch mehrere pro Option.\nDieser Modus bringt etwas mehr Tiefe in den ganzen Prozess, da die Nutzer z.B. auch alle ihre Stimmen auf eine einzige Option anwenden k√∂nnen.\n\n\"*Unlimitierte Stimmen* (oder die Einkaufsliste):\"\nJeder Nutzer kann so oft abstimmen, wie sie wollen.\nDieser Modus ist praktisch, wenn man z.B. herausfinden will, wie viel man f√ºr den n√§chsten Festival Ausflug einkaufen soll.\n"
