    poll_type_help: "Tipo de encuesta actual: **%{poll_type}**\n\nüëç **Voto √∫nico Vote:**\nCada usuario tiene un solo voto. El modo de votaci√≥n por defecto y normal.\n\nüìÖ **Doodle:**\nLos usuarios pueden votar `s√≠`, `no` o `quiz√°s` para cada opci√≥n. Perfecto para elegir una fecha.\n\n‚Üï **Voto prioritario**:\nCada usuario orderna las opciones como prefiere. Las opciones obtienen puntos dependiendo de su posici√≥n en el ranking.\nEsto ayuda a encontrar acuerdos, esto es, opciones que la mayor√≠a de gente prefiere.\nPor ejemplo, en Eurovisi√≥n se elije a los ganadores usando un sistema de voto prioritario.\n\nüõí **Votos ilimitados** (o la lista de compras) üòé\nCada usuario puede votar tantas veces como quiera en cualquier opci√≥n.\nEsto es perfecto si quieres, por ejemplo, conocer la cantidad de cosas que todos quieren para el pr√≥ximo viaje de festival.\n\"\n\nüéÆ **Voto en bloque:**\nCada usuario puede votar todas las opciones (o menos). Como un Doodle pero s√≥lo se puede votar `S√≠`.\n√ötil para encontrar las opciones m√°s buscadas en un grupo, por ejemplo, juegos que deben jugarse en una LAN-Party.\n\nüéÆ **Voto limitado:**\nCada usuario obtiene un n√∫mero fijo de votos que puede distribuir, pero solo una vez por opci√≥n.\nEs como el voto en bloque, pero la gente tiene que priorizar.\nEste modo es bueno para limitar la cantidad de posibles ganadores, por ejemplo, si s√≥lo quieres un m√°ximo de 4 juegos en tu LAN-Party.\n\nüìä **Voto acumulativo:**\nCada usuario obtiene un n√∫mero fijo de votos que puede distribuir como quiera (incluso varios votos por opci√≥n).\nEste modo tiene un poco m√°s de profundidad que el voto limitado, ya que permite a los usuarios votar en una sola opci√≥n varias veces.\n"
