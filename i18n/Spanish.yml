        creation: "\"ğŸŒŸ **CreaciÃ³n:**\n\nPara crear una encuesta, simplemente envÃ­a o haz clic en /create.\nPara cada encuesta puedes elegir varias configuraciones iniciales\n\n**Tipo de encuesta:** Los diferentes tipos se explican en detalle en el menÃº de tipo de encuesta.\n**Anonimato:** Puedes anonimizar tu encuesta, lo que significa que no se mostrarÃ¡n los nombres. Esto es permanente y para todas las partes.\n**Resultados visibles:** En este modo, los votos solo se hacen visibles despuÃ©s de cerrar la encuesta. Esto es perfecto para evitar la posibilidad de [votaciÃ³n tÃ¡ctica](https://en.wikipedia.org/wiki/Tactical_voting) y la influencia del [anclaje](https://en.wikipedia.org/wiki/Anchoring)\n\n-> **AtenciÃ³n: Â¡Una encuesta cerrada con resultados invisibles permanece cerrada!:**\nReabrir una encuesta permitirÃ­a a un usuario, especÃ­ficamente al creador de la encuesta, ver los votos, y votar de forma ventajosa para Ã©l (votaciÃ³n tÃ¡ctica).\n"
