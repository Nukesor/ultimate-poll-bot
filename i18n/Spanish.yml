misc:
    donation: "¬°Hola!\n\nMi nombre es Arne Beer (@Nukesor). Soy el √∫nico desarrollador del Ultimate PollBot.\n\nLa idea de escribir Ultimate PollBot surgi√≥ cuando mis amigos de nuevo no pudieron decidir d√≥nde ir a almorzar.\n¬°Ocurri√≥ tantas veces que necesit√°bamos encontrar desesperadamente una soluci√≥n buena y estable dentro de Telegram!\nAs√≠ es como nace ULTIMATE PollBot.\n\nCada l√≠nea de c√≥digo en este proyecto fue escrita en mi tiempo libre y es completamente gratis.\nEste proyecto no tiene fines de lucro, es de c√≥digo abierto en [GitHub](https://github.com/Nukesor/ultimate-poll-bot) y est√° alojado en un servidor que estoy alquilando.\n\nAhora mismo suelo invertir entre 5 y 20 horas a la semana en el desarrollo y mantenimiento de mis proyectos y me encantar√≠a recibir apoyo.\nSi recibo suficiente apoyo podr√≠a incluso tener m√°s tiempo para mantener y desarrollar mis proyectos. Quiz√°s podr√≠a probar nuevas ideas\n\nRealmente agradezco cualquier cosa que me ayude y que mantenga a mi servidor y a m√≠ funcionando. ‚ò∫Ô∏è\n\nSi te gusta este proyecto, echa un vistazo a mi [p√°gina de Patreon](https://www.patreon.com/nukesor) o [inv√≠tame a un caf√©](https://www.buymeacoffee.com/Nukesor).\nSi tienes alguna pregunta, pasa por mi [grupo de soporte](https://t.me/nukesors_projects).\n\n¬°Que tengas un buen d√≠a!\n"
    start: "üåüTe damos la bienvenida a **ULTIMATE** PollBot\n\nEnv√≠a /create o haz clic en el bot√≥n de abajo para crear una encuesta. Te explicaremos su funcionamiento sobre la marcha.\n\nüåê Puedes cambiar el idioma en Ajustes üåê\n‚ùì M√°s informaci√≥n /help ‚ùì\n\nSi te gusta el proyecto, p√°sate por mi [grupo de soporte](https://t.me/nukesors_projects) o echa un vistazo a mi [p√°gina de Patreon](https://www.patreon.com/nukesor).\nEste bot es de c√≥digo abierto en [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Existen diferentes tipos ajustes para tus encuestas.\nElige la categor√≠a que te interese o l√©elo todo. üòâ\n\nSi simplemente quieres crear una encuesta, escribe /create\n"
        creation: "\"üåü **Creaci√≥n:**\n\nPara crear una encuesta, simplemente env√≠a o haz clic en /create.\nPara cada encuesta puedes elegir varias configuraciones iniciales\n\n**Tipo de encuesta:** Los diferentes tipos se explican en detalle en el men√∫ de tipo de encuesta.\n**Anonimato:** Puedes anonimizar tu encuesta, lo que significa que no se mostrar√°n los nombres. Esto es permanente y para todas las partes.\n**Resultados visibles:** En este modo, los votos solo se hacen visibles despu√©s de cerrar la encuesta. Esto es perfecto para evitar la posibilidad de [votaci√≥n t√°ctica](https://en.wikipedia.org/wiki/Tactical_voting) y la influencia del [anclaje](https://en.wikipedia.org/wiki/Anchoring)\n\n-> **Atenci√≥n: ¬°Una encuesta cerrada con resultados invisibles permanece cerrada!:**\nReabrir una encuesta permitir√≠a a un usuario, espec√≠ficamente al creador de la encuesta, ver los votos, y votar de forma ventajosa para √©l (votaci√≥n t√°ctica).\n"
        settings: "‚öôÔ∏è **Ajustes:**\n\nSe pueden realizar los siguientes ajustes adicionales a una encuesta despu√©s de que la encuesta haya sido creada:\n\n**Idioma:** Se puede cambiar el idioma de esta encuesta.\n**Anonimato:** Una encuesta puede hacerse an√≥nima retrospectivamente.\n**Porcentaje:** La l√≠nea de porcentaje de opciones se puede ocultar en el men√∫ de ajustes.\n**Opciones:** Se pueden a√±adir nuevas opciones y eliminar las existentes en el men√∫ de ajustes.\n**Orden:** Se puede cambiar el orden en el que se muestran los nombres de los usuarios y las opciones en los resultados.\n**Fecha de vencimiento:** Se puede establecer una fecha de vencimiento en la que la encuesta se cerrar√° autom√°ticamente.\n\n**---- Styling submenu: ----**\n\n**Porcentaje:**\n__La l√≠nea de porcentajes de cada opci√≥n se puede ocultar en el men√∫ de estilos.__\n\n**Opci√≥n votos:**\n__La suma de los votos de cada opci√≥n se puede ocultar.__\n\n**Resumir votos:**\n__Si mucha gente vota en tu encuesta, el mensaje se podr√≠a abarrotar. Resume los votos para tener una mejor visi√≥n general.__\n\n**Orden:**\n__El order de nomres y votos se puede cambiar.__\n"
        notifications: "üì£ **Avisos:**\n\nSi habilitas los avisos para tu chat, el bot enviar√° un mensaje 1 d√≠a, 6 horas y 1 hora antes de que se cierre la encuesta.\n√âsta es una funci√≥n para recordar a todos los miembros de un grupo que una encuesta se cerrar√° pronto, y para facilitar encontrar nuevamente el mensaje de la encuesta üòâ\n\nPara activar los avisos en un chat, sigue estos pasos:\n**1.** Crea una encuesta\n**2.** Establece una fecha de vencimiento en el men√∫ de ajustes\n**3.** Ve al chat en el que quieres que se notifique\n**4.** A√±ade el bot al chat/grupo\n**5.** Comparte la encuesta con el grupo\n**6.** Responde con /notify al mensaje de la encuesta que elegiste v√≠a @ultimate\\\\_pollbot\n**5.** Elige la encuesta correcta\n\nLamentablemente todo este procedimiento es demasiado complicado, ya que Telegram no permite detectar mensajes de bots en grupos üòê.\nPor lo tanto, no sabemos qu√© encuesta se publica en cada grupo y todo tiene que hacerse manualmente.\n"
        management: "üï∞ **Encontrar encuestas antiguas:**\n\nHay una opci√≥n en tu men√∫ /start para encontrar las encuestas abiertas.\nLas encuestas cerradas se pueden listar en el men√∫ /settings\n\n‚ö†Ô∏è **Borrar encuestas:**\n\nPuedes borrar encuestas individuales en los respectivos men√∫s de las encuestas.\nTambi√©n hay opciones para borrar todas las encuestas (y todas las encuestas cerradas) en el menu /settings.\n"
        languages: "üåê **Idioma:**\n\nUltimate pollbot es compatible con varios idiomas, pero s√≥lo se mantiene oficialmente el ingl√©s.\n\nPara a√±adir un nuevo idioma o actualizar uno existent por favor cont√°ctame @Nukesor!\nEstoy usando el servicio de traducci√≥n [Lokalise](https://lokalise.co), que se comprometi√≥ a darme una licencia de c√≥digo libre para traducir mis proyectos.\nPara usar este servicio necesitar√© que me des un email (puede ser un email de SPAM) para que pueda mandarte una invitaci√≥n.\n\nPor favor ve con cuidado de mantener estilos Markdown correctos (`**`, `__`, `${}`), sin√≥ se romper√°n cosas en tu idioma.\nSi se rompe algo, intentar√© arreglarlo, pero por favor, ay√∫dame a que eso no ocurra. Arreglar bugs toma tiempo y esfuerzo.\nEl soporte de m√∫ltiples idiomas es un esfuerzo que lleva la comunidad y que yo opoyo gustosamente, pero no puedo mantener m√∫ltiples idiomas yo s√≥lo.\n"
        bugs: "‚ö†Ô∏è **¬°¬°Hay un error desconocido que no desaparece!!** üò©\n\nPor lo general, recibo una notificaci√≥n tan pronto como algo se rompe, ¬°pero puede haber algunos errores que pasen desapercibidos!\nEn caso de que un error no se solucione en un d√≠a o dos, abre un ticket en [GitHub](https://github.com/Nukesor/ultimate-poll-bot) o pasa por mi [grupo de soporte](https: //t.me/nukesors_projects).\n"
    error: "Ocurri√≥ un error desconocido. Probablemente acabo de ser notificado sobre esto y tratar√© de arreglarlo lo m√°s r√°pido posible.\nEn caso de que el error no se solucione en un d√≠a o dos, por favor, abre un ticket en [GitHub](https://github.com/Nukesor/ultimate-poll-bot) o ve a mi [grupo de soporte](https://t.me/nukesors_projects).\n"
    start_after_results: '¬°Ey! Escribe /create para crear tu encuesta ‚ò∫Ô∏è'
    over_3000: "‚ö†Ô∏è Tu encuesta ya tiene m√°s de **3000 car√°cteres**, por favor intenta ser breve y mantenera por debajo de los 3000 car√°cteres, o incluso 2500 si es posible üôè.\n\nTelegram tiene un m√°ximo de  4096 car√°cteres por mensaje y necesito mostrar los votos y resultados despu√©s de tu texto. Las encuestas que sobrepasen el l√≠mite simplemente **dejan de funcionar**.\nYa trato de ser breve con los votos y resumir cuando es posible para ahorrar espacio pero no hay mucho margen de maniobra.\n\nPara encuestas con con mucho texto y m√°s de 10-15 opciones, quiz√°s sea mejor usar una herramienta externa como [Doodle](https://doodle.com/)\n"
    over_4000: "‚ö†Ô∏è Tu encuesta ya tiene m√°s de **4000 car√°cteres**. Es demasiado larga para que pueda mostrarla en un s√≥lo mensaje. Intenta ser breve y reducirla a 3000 car√°cteres o 2500 si te es posible üôè.\n\nTelegram tiene un m√°ximo de  4096 car√°cteres por mensaje y necesito mostrar los votos y resultados despu√©s de tu texto. Las encuestas que sobrepasen el l√≠mite simplemente **dejan de funcionar**.\nYa trato de ser breve con los votos y resumir cuando es posible para ahorrar espacio pero en este caso me es literalmente imposible.\n\nPara encuestas muy grandes, quiz√°s sea mejor usar una herramienta externa como [Doodle](https://doodle.com/)\n"
    too_long: "¬°Hey!\n\nLo siento mucho pero tu encuesta es simplemente demasiado larga. Probablemente tiene una descripci√≥n muy larga o muchas opciones de voto (o ambas cosas). üò¨\n\nDado que Telegram s√≥lo permite 4096 car√°cteres por mensaje, me es imposible mostrar una encuesta m√°s larga que ese l√≠mite. üòê\n\nPor favor intenta ser breve en descripci√≥n y opciones y si quieres hacer una encuesta muy grande quiz√°s sea mejor que uses algo como [Doodle](https://doodle.com/).\n\n    Una manera de arreglar el problema podr√≠a ser eliminar opciones (el administrador puede hacerlo).\n\nüëá A√∫n as√≠ puedes seguir votando y viendo los resultados aqu√≠ abajo. üëá\n"
