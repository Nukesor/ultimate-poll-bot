misc:
    donation: "¬°Hola!\n\nMi nombre es Arne Beer (@Nukesor). Soy el √∫nico desarrollador del Ultimate PollBot.\n\nLa idea de escribir Ultimate PollBot surgi√≥ cuando mis amigos de nuevo no pudieron decidir d√≥nde ir a almorzar.\n¬°Esto ocurri√≥ tantas veces que necesit√°bamos encontrar desesperadamente una soluci√≥n buena y estable dentro de Telegram!\nAs√≠ es como naci√≥ ULTIMATE PollBot.\n\nCada l√≠nea de c√≥digo en este proyecto fue escrita en mi tiempo libre y es completamente gratis.\nEste proyecto no tiene fines de lucro, es de c√≥digo abierto en [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) y est√° alojado en un servidor que estoy alquilando con mi propio dinero.\n\nAhora mismo suelo invertir entre 2 y 10 horas a la semana en el desarrollo y mantenimiento de mis proyectos y me encantar√≠a recibir apoyo, ya que estoy haciendo esto en gran parte para ti.\n\nRealmente agradezco cualquier cosa que me ayude y que mantenga a mi servidor y a m√≠ funcionando ‚ò∫Ô∏è.\n\nSi te gusta este proyecto, echa un vistazo a mi [p√°gina de Patreon](https://www.patreon.com/nukesor) o ap√≥yame v√≠a [PayPal](https://www.paypal.me/arnebeer).\nSi tienes alguna pregunta, pasa por mi [grupo de soporte](https://t.me/nukesors_projects).\n\n¬°Que tengas un buen d√≠a!\n"
    start: "üåüTe damos la bienvenida a *ULTIMATE* PollBot üåü\n\nEnv√≠a /create o haz clic en el bot√≥n de abajo para comenzar a crear encuestas. Todo est√° explicado sobre la marcha.\n\nüåê Env√≠a /language para elegir idioma üåê\n‚ùìHaz clic en /help para m√°s detalles ‚ùì\n\nSi te gusta el proyecto, p√°sate por mi [grupo de soporte](https://t.me/nukesors_projects) o echa un vistazo a mi [p√°gina de Patreon](https://www.patreon.com/nukesor).\nEste bot es de c√≥digo abierto en [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Existen diferentes tipos ajustes para tus encuestas.\nElige la categor√≠a que te interese o l√©elo todo üòâ.\n"
        creation: "üåü *Creaci√≥n:^\n\nPara crear una encuesta, simplemente env√≠a o haz clic en /create.\nPara cada encuesta puedes elegir varias configuraciones iniciales\n\n*Tipo de encuesta:* Los diferentes tipos se explican en detalle en el men√∫ de tipo de encuesta.\n*Anonimato:* Puedes anonimizar tu encuesta, lo que significa que no se mostrar√°n los nombres. Esto es permanente y para todas las partes.\n*Resultados visibles:* En este modo, los votos solo se hacen visibles despu√©s de cerrar la encuesta. Esto es perfecto para evitar la posibilidad de [votaci√≥n t√°ctica] (https://en.wikipedia.org/wiki/Tactical_voting) y la influencia del [anclaje](https://en.wikipedia.org/wiki/Anchoring)\n\n-> *Atenci√≥n: ¬°Una encuesta cerrada con resultados invisibles permanece cerrada!:*\nReabrir una encuesta permitir√≠a a un usuario, espec√≠ficamente al creador de la encuesta, ver los votos, y colocar su propio voto de una manera que resultar√≠a en una posible ventaja para √©l (votaci√≥n t√°ctica).\n"
        settings: "‚öôÔ∏è *Ajustes:*\n\nLos ajustes adicionales de una encuesta pueden ser ajustados despu√©s de que la encuesta haya sido creada:\n\n*Anonimato:* Una encuesta puede hacerse an√≥nima retrospectivamente.\n*Porcentaje:* La l√≠nea de porcentaje de opciones se puede ocultar en el men√∫ de ajustes.\n*Opciones:* Se pueden a√±adir nuevas opciones y eliminar las existentes en el men√∫ de ajustes.\n*Opciones de usuario:* Puedes permitir que otros usuarios a√±adan opciones a tu encuesta.\n*Orden:* Se puede cambiar el orden en el que se muestran los nombres de los usuarios y las opciones en los resultados.\n*Fecha de vencimiento:* Se puede establecer una fecha de vencimiento en la que la encuesta se cerrar√° autom√°ticamente.\n"
        notifications: "üì£ *Notificaciones:*\n\nSi habilitas las notificaciones para tu chat, el bot enviar√° un mensaje 1 d√≠a, 6 horas y 1 hora antes de que se cierre la encuesta.\nEsta es una funci√≥n para recordar a todos los miembros de un grupo que una encuesta se cerrar√° pronto, y para facilitar encontrar nuevamente el mensaje de la encuesta üòâ\n\nPara activar las notificaciones en un chat, sigue estos pasos:\n*1.* Crea una encuesta\n*2.* Establece una fecha de vencimiento en el men√∫ de ajustes\n*3.* Ve al chat en el que quieres que se notifique (El bot necesita ser a√±adido al grupo antes de que la encuesta sea compartida o tendr√°s que compartirla nuevamente).\n*4.* Responde con /notify al mensaje de la encuesta que elegiste v√≠a @ultimate\\_pollbot\n*5.* Elige la encuesta correcta\n\nLamentablemente todo este procedimiento es demasiado complicado, ya que el Telegram no permite detectar mensajes de bots en grupos üòê.\nPor lo tanto, no sabemos qu√© encuesta se publica en cada grupo y todo tiene que hacerse manualmente.\n"
        management: "üï∞ *Encontrar encuestas antiguas:*\n\nHay dos comandos /list y /list\\_closed, que te permiten encontrar y administrar tus encuestas antiguas.\n\n\n‚ö†Ô∏è *Borrar encuestas:*\n\nPuedes borrar encuestas individuales en los respectivos men√∫s de las encuestas.\nTambi√©n existe el comando /delete\\_closed, que borra todas las encuestas cerradas, y el comando /delete\\_all que borra TODAS las encuestas.\n"
        languages: "üåê *Idioma:*\n\nUltimate pollbot es compatible con varios idiomas, pero s√≥lo se mantiene oficialmente el ingl√©s.\nPara a√±adir un nuevo idioma, ve al repositorio GitHub, copie el archivo `english.yml`, ren√≥mbralo a tu idioma y ajusta todos los valores.\nTen cuidado de no estropear ning√∫n estilo de Markdown (`**`, `__`, `${}`), de lo contrario las cosas se romper√°n en tu idioma.\nSi algo se rompe debido a traducciones rotas, por favor, arr√©galo t√∫ mismo. No voy a investigar estos temas.\nEl soporte multiling√ºe es una caracter√≠stica impulsada por la comunidad que con mucho gusto apoyo, pero no puedo soportar varios idiomas por mi cuenta.\n"
        bugs: "*Problemas conocidos:* \n * 1.* Las encuestas con demasiados votos ya no se actualizan. Esto se debe a la limitaci√≥n de Telegram de 4096 caracteres por mensaje. Una soluci√≥n est√° en camino. La soluci√≥n actual es hacer que la encuesta sea an√≥nima y, por lo tanto, reducir la longitud del mensaje. \n\n ‚ö†Ô∏è *¬°¬°Hay un error desconocido que no desaparecer√°!!* üò© \n\nPor lo general, recibo una notificaci√≥n tan pronto como algo se rompe, ¬°pero puede haber algunos errores que pasen desapercibidos! \nEn caso de que un error no se solucione en un d√≠a o dos, abre un ticket en [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) o pasa por mi [grupo de soporte] (https: //t.me/nukesors_projects). \n"
    error: "Ocurri√≥ un error desconocido. Probablemente acabo de ser notificado sobre esto y tratar√© de arreglarlo lo m√°s r√°pido posible.\nEn caso de que el error no se solucione en un d√≠a o dos, por favor, abre un ticket en [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) o ve a mi [grupo de soporte] (https://t.me/nukesors_projects).\n"
