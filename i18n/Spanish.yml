        notifications: "ğŸ“£ **Avisos:**\n\nSi habilitas los avisos para tu chat, el bot enviarÃ¡ un mensaje 1 dÃ­a, 6 horas y 1 hora antes de que se cierre la encuesta.\nÃ‰sta es una funciÃ³n para recordar a todos los miembros de un grupo que una encuesta se cerrarÃ¡ pronto, y para facilitar encontrar nuevamente el mensaje de la encuesta ğŸ˜‰\n\nPara activar los avisos en un chat, sigue estos pasos:\n**1.** Crea una encuesta\n**2.** Establece una fecha de vencimiento en el menÃº de ajustes\n**3.** Ve al chat en el que quieres que se notifique\n**4.** AÃ±ade el bot al chat/grupo\n**5.** Comparte la encuesta con el grupo\n**6.** Responde con /notify al mensaje de la encuesta que elegiste vÃ­a @ultimate\\\\_pollbot\n**5.** Elige la encuesta correcta\n\nLamentablemente todo este procedimiento es demasiado complicado, ya que Telegram no permite detectar mensajes de bots en grupos ğŸ˜.\nPor lo tanto, no sabemos quÃ© encuesta se publica en cada grupo y todo tiene que hacerse manualmente.\n"
