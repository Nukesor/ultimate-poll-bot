misc:
    start: "üåüEt donem la benvinguda a *ULTIMATE* PollBotüåü\n\nEnvia /create o fes clic al bot√≥ de sota per a crear una enquesta. T'explicar√© el funcionamient sobre la marxa.\n\nüåê Pots canviar l'idioma a Configuraci√≥ üåê\n‚ùì Clica a /help per a m√©s informaci√≥ ‚ùì\n\nAquest bot √©s de codi lliure a [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Hi ha diferents tipus de configuracions per a les teves enquestes.\nTria la categoria en la que est√†s interessat o llegeix-ho tot de cop. üòâ\n\nSi simplement vols crear una nova enquesta, escriu /create\n"
        creation: "üåü *Creaci√≥:*\n\nPer a crear una enquesta, simplement envia o fes clic a /create.\nPer a cada enquesta pots triar d'entre diverses configuracions inicials\n\n*Tipus d'enquesta:* Els diferents tipus s'expliquen en detall al men√∫ de tipus d'enquesta.\n*Anonimat:* Pots anonimitzar la teva enquesta per a que no es mostrin els noms dels votants. Aquest canvi √©s permanent per a tothom.\n*Resultats visibles:* En aquest mode, els vots nom√©s es fan visibles un cop tancada l'enquesta. Aix√≤ √©s perfecte per a evitar la possibilitat de [votaci√≥ t√†ctica](https://en.wikipedia.org/wiki/Tactical_voting) i la influ√®ncia de [l'efecte Focus](https://ca.wikipedia.org/wiki/Efecte_focus)\n\n-> *Atenci√≥: Una enquesta tancada amb resultats invisibles romandr√† tancada!:*\nReobrir una enquesta permetria a un usuari, espec√≠ficament al creador de l'enquesta, veure els vots, i emetre el seu propi vot de manera que tingui avantage respecte a la resta (votaci√≥ t√†ctica).\n"
        settings: "‚öôÔ∏è *Configuraci√≥:*\n\nLa configuraci√≥ addicional d'una enquesta pot ser ajustada despr√©s que l'enquesta hagi sigut creada:\n\n*Anonimat:* Una enquesta pot fer-se an√≤nima retrospectivament.\n*Opcions:* Es poden afegir noves opcions i eliminar les existents al men√∫ de configuraci√≥.\n*Opcions d'usuari:* Pots permetre que altres usuaris afegeixin opcions a la teva enquesta.\n*Ordre:* Es pot canviar l'ordre en el que es mostren els noms dels usuaris i les opcions als resultats.\n*Data de caducitat:* Es pot establir una data de caducitat i l'enquesta es tancar√† autom√†ticament.\n\n*---- Styling submenu: ----*\n\n*Percentatge:*\n_La l√≠nia de percentage de les opcions es pot amagar al men√∫ d'estils._\n\n*Vots a una opci√≥:*\n_La suma de tots els vots per a una opci√≥ es pot amagar._\n\n*Sumari de vots:*\n_Si molta gent vota a la teva enquesta, el missatge es podria atapeir de gent. Pots resumir els vots per a tenir una millor visi√≥ general._\n\n*Ordre:*\n_L'ordre en que es mostren els noms i les opcions es pot canviar._\n"
        notifications: "üì£ *Notificacions:*\n\nSi actives les notificacions per al teu chat, el bot enviar√† un missatge 1 dia, 6 hores i 1 hora abans de tancar l'enquesta.\nAquesta es una funcionalitat per a recordar a tots els membres d'un grup que una enquesta tancar√† aviat, i per a facilitar trobar el missatge de l'enquesta üòâ\n\nPer a activar les notificacions a un chat, segueix aquests passos:\n*1.* Crea una enquesta\n*2.* Configura una data de caducitat al men√∫ de configuraci√≥\n*3.* Ves al chat al que vols que es notifiqui\n*4.* Afegeix el bot al grup\n*5.* Comparteix l'enquesta amb el grup\n*6.* Respon amb /notify al missatge de l'enquesta que has triat via @ultimate\\\\_pollbot\n*7.* Tria l'enquesta correcta\n\nLamentablement aquest procediment √©s massa complicat degut a que Telegram no permet detectar missatges de bots als grupos. üòê\nPer tant no tenim ni idea de quina enquesta es publica a cada grup i tot aix√≤ s'ha de fer manualment.\n"
        management: "üï∞ *Trobar enquestes antigues:*\n\nHi ha una opci√≥ al men√∫ /start per a trobar totes les enquestes obertes.\nLes tancades es poden veure tamb√© al men√∫ /settings.\n\n‚ö†Ô∏è *Esborrar enquestes:*\n\nPots eliminar enquestes individuals als respectius men√∫s de les enquestes.\nTamb√© hi ha opcions per a esborrar totes les enquestes o totes les enquestes tancades al men√∫ /settings.\n"
        languages: "üåê *Idioma:*\n\nUltimate pollbot √©s compatible amb diferents idiomes, per√≤ nom√©s √©s d√≥na suport oficial a l'angl√®s."
        bugs: "‚ö†Ô∏è *He trobat un error (bug) que no s'arregla de cap manera!!* üò©\n\nNormalment rebo una notificaci√≥ tant bon punt es trenca alguna cosa, per√≤ hi ha errors que passen desapercebuts.\nEn cas que un error no sigui arreglat en un dia o dos, si us plau escriu un ticket a [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
        feature: "*Voldria consultar si una caracter√≠stica espec√≠fica s'ha afegit al bot*\n\nComproveu el panell oficial de seguiment de caracter√≠stiques: https://trello.com/b/L3XfSRkN/ultimate-poll-bot\n\nAlgunes caracter√≠stiques *no s'implementaran*, at√®s que no compleixen les directrius del projecte.\n\nAlgunes caracter√≠stiques que es sol¬∑liciten sovint ja estan planificades i es troben *a l'espera que alg√∫ les codifiqui*.\n"
    error: "Hi ha hagut un error desconegut. Probablement m'ho acaben de notificar i intentar√© arreglar-ho el m√©s aviat possible.\nEn cas que l'error no es solucioni en un dia o dos, si us plau, obre un ticket a [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    start_after_results: 'Ei! Escriu /create per a crear la teva enquesta ‚ò∫Ô∏è'
    over_3000: "‚ö†Ô∏è La teva enquesta ja t√© m√©s de *3000 car√†cters*, si us plau intenta escur√ßar-ho per sota de 3000, o si pots per sota de 2500 üôè.\n\nTelegram t√© un l√≠mit de 4096 car√†cters per als missatges, i necessito mostar els vots despr√©s del teu text inicial. Si l'enquesta sobrepassa el l√≠mit aleshores *deixar√† de funcionar*.\nJa intento ser breu amb els vots quan cal per√≤ tot i aix√≠ l'espai √©s molt limitat.\n\nPer a enquestes amb molt de text i m√©s de 10-15 opcions, potser √©s millor que facis servir un servei extern com ara [Doodle](https://doodle.com/)\n"
    over_4000: "‚ö†Ô∏è La teva enquesta ja t√© m√©s de *4000 car√†cters*. √âs massa text per a mostrar-lo tot de cop. Si us plau intenta escur√ßar-ho per sota de 3000, o si pots per sota de 2500 üôè.\n\nTelegram t√© un l√≠mit de 4096 car√†cters per als missatges, i necessito mostar els vots despr√©s del teu text inicial. Si l'enquesta sobrepassa el l√≠mit aleshores *deixar√† de funcionar*.\nJa intento ser breu amb els vots quan cal per√≤ tot i aix√≠ no puc fer-hi res si el missatge √©s tan llarg.\n\nPer a enquestes molt llargues i amb moltes opcions, potser seria millor que fecis servir un servei com ara [Doodle](https://doodle.com/)\n"
    too_long: "Hola!\n\nHo sento, per√≤ la teva enquesta √©s massa llarga. Probablement vas afegir moltes opcions i/o un text molt llarg (o les dues coses!). üò¨\n\nDonat que Telegram nom√©s permet missatges de 4096 car√†cters o menys, no m'√©s possible mostrar enquestes tan llargues.\n\nSi us plau intenta escriure una descripci√≥ i unes opcions m√©s curtes, o potser podries fer servir [Doodle](https://doodle.com/).\n\n    Una manera de solucionar el problema podria ser eliminar altres opcions (l'administrador pot fer-ho).\n\nüëá En qualsevol cas encara pots votar i veure els resultats. üëá\n"
    stop: 'Ja no podreu tornar a utilitzar el bot. Per comen√ßar de nou, escriviu /start'
    deletion_warning: "*Atenci√≥*\n\nAquesta √©s una acci√≥ permanent.\n\n1.Totes les dades personals seran eliminades.\n2. Els vots de les enquestes actives s'eliminaran, i els vots de les enquestes tancades s'ocultaran.\n3. Totes les enquestes, actives o tancades, seran eliminades.\n\nNo es podran suprimir:\n1. Vots d'enquestes eliminades, at√®s que ja han estat esborrats de la base de dades.\n2. Enquestes eliminades, at√®s que ja han estat esborrades de la base de dades.\n\nTingueu en compte el seg√ºent:\n*Si elimineu les vostres dades, no podreu accedir-hi mai m√©s.*\nJa no podreu tornar a fer servir el bot mai m√©s.\n\nEs tracta d'una mesura b√†sica per impedir la manipulaci√≥ dels vots a enquestes tancades.\nSi ho feu un sol cop, quedareu fora per sempre."
