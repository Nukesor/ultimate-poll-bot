    poll_type_help: "Tipus d'enquesta actual: *%{poll_type}*\n\nüëç *Vot √∫nic:*\nCada usuari t√© nom√©s un vot. √âs el tipus de votaci√≥ per defecte i m√©s habitual.\n\nüìÖ *Doodle:*\nEls usuaris poden votar `s√≠`, `no` o `potser` per a cada opci√≥. Perfecte per a triar una data.\n\n‚Üï *Vot Prioritari*:\nCada usuari ordena les opcions segons la seva prefer√®ncia. Les opcions obtenen punts en funci√≥ de la seva posici√≥ en el r√†nking.\nAix√≤ ajuda a trobar bons acords, per exemple, les opcions que la majoria de gent prefereix.\nPer exemple, a Eurovisi√≥ es tria el guanyador fent servir un tipus de vot prioritari.\n\nüõí *Vots il¬∑limitats* (o la llista de la compra) üòé\nCada usuari pot votar tants cops com vulgui qualsevol opci√≥.\nAix√≤ √©s perfecte si vols, per exemple, con√®ixer la quantitat de coses que la gent vol per al proper viatge.\n\nüéÆ *Vot en bloc:*\nCada usuari pot triar m√∫ltiples opcions (fins i tot tirar-les totes). Com un Doodle on nom√©s es pot votar S√≠.\n√ötil per a trobar les opcions m√©s buscades en un grup, per exemple, jocs que es jugar√†n a una LAN-Party.\n\nüéÆ *Vot limitat:*\nCada usuari t√© un nombre pre-establert de vots que pot distribuir, per√≤ nom√©s un cop per opci√≥.\n√âs com el vot en bloc, per√≤ la gent ha de prioritzar.\nAquest tipus √©s bo per a limitar la quantitat de possibles guanyadors, per exemple, si nom√©s vols un m√†xim de 4 jocs a la teva LAN-Party.\n\nüìä *Vot acumulatiu:*\nCada usuari obt√© un nombre pre-establert de vots que pot distribuir com vulgui (fins i tot votar m√©s d'un cop una opci√≥).\nAquest tipus d'enquesta t√© una mica m√©s de profunditat que el vot limitat, ja que permet als usuaris votar una sola opci√≥ divereses vegades.\n"
