    start_after_results: 'Hei! Cukup ketik /create untuk membuat polling Anda sendiri â˜ºï¸'
    over_3000: "âš ï¸ Polling Anda panjangnya sudah lebih dari *3000 karakter*, silakan coba untuk tetap pendek dan setidaknya di bawah 3000, atau bahkan lebih baik di bawah 2500 ğŸ™.\n\nTelegram memberlakukan maksimum 4096 karakter per pesan dan saya perlu menampilkan suara di atas teks awal Anda. Setiap polling dengan lebih karakter lebih dari itu *hanya akan berhenti bekerja*.\nSaya sudah mencoba untuk menangani ini sebaik mungkin dan meringkas suara untuk menghemat ruang, tapi hanya ada begitu banyak ruang.\n\nUntuk polling dengan banyak teks dan lebih dari 10-15 pilihan, mungkin lebih baik Anda menggunakan alat eksternal seperti [doodle] (https:/doodle.com/)\n"
    over_4000: "âš ï¸ Polling Anda panjangnya lebih dari *4000 karakter*. Ini terlalu panjang untuk ditampilkan dalam satu pesan. Cobalah untuk tetap pendek dan di bawah 3000 karakter, atau bahkan lebih baik di bawah 2500 ğŸ™. \n\n Telegram memberlakukan maksimum 4096 karakter per pesan dan saya perlu menampilkan suara di atas teks awal Anda. Setiap polling dengan karakter lebih dari itu *hanya akan berhenti bekerja*. \n Saya sudah mencoba untuk menangani ini sebaik mungkin, tetapi tangan saya terikat dengan ini. \n\n Untuk polling yang sangat panjang dengan banyak opsi, Anda lebih baik menggunakan alat eksternal seperti [Doodle] (https://doodle.com/) \n"
    too_long: "Hei! \n\n Maaf, tapi polling Anda terlalu panjang. Anda mungkin mendapat sejumlah besar opsi atau menambahkan teks deskripsi yang sangat panjang (atau keduanya). ğŸ˜¬ \n\n Karena Telegram hanya membolehkan 4096 karakter per pesan, saya tidak bisa menunjukkan polling yang lebih panjang dari ini. ğŸ˜ \n\n Cobalah untuk membuat uraian dan nama opsi singkat dan jika Anda ingin menggunakan polling dengan banyak pilihan, Anda mungkin lebih baik menggunakan alat eksternal seperti [Doodle] (https://doodle.com/). \n\n Salah satu cara untuk mengatasi masalah ini mungkin dengan menghapus opsi (admin dapat melakukannya). \n\n ğŸ‘‡ Anda masih dapat memilih dan melihat hasilnya di bawah. ğŸ‘‡ \n"
    stop: 'Anda tidak akan dapat menggunakan bot lagi. Untuk memulainya lagi ketik /start'
    deletion_warning: "*Perhatian* \n\n Ini adalah tindakan permanen. \n\n 1. Semua informasi pribadi akan dihapus. \n 2. Suara pada polling aktif akan dihapus, suara pada polling tertutup akan dihapus. \n 3. Semua polling aktif atau tertutup Anda akan dihapus \n\n Apa yang tidak bisa dihapus: \n 1. Suara pada polling yang dihapus tidak dapat dihapus, karena mereka telah dihapus dari database. \n 2. Polling yang dihapus tidak dapat dihapus, karena mereka telah dibersihkan dari database. \n\n Ingatlah: \n *Jika Anda menghapus data Anda, Anda akan diblokir seumur hidup.* \n Anda tidak lagi dapat menggunakan bot. \n\n Ini adalah langkah sederhana untuk mencegah manipulasi suara pada polling tertutup. \n Anda melakukannya sekali, Anda pergi selamanya. \n"
