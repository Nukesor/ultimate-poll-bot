    poll_type_help: "Jenis polling saat ini: *%{poll_type}*\n\nğŸ‘ *Satu Suara:*\nSetiap pengguna mendapatkan satu suara. Standar dan mode voting normal.\n\nğŸ“… *Doodle:*\nPengguna dapat memilih untuk `ya`, `tidak`, atau `mungkin` untuk masing-masing opsi. Bagus untuk mencari tanggal.\n\nâ†• *Prioritas Suara*:\nSetiap pengguna pangkat pilihan dengan preferensi. Pilihan mendapatkan poin tergantung pada tempat mereka di peringkat.\nIni membantu untuk menemukan kompromi yang baik, yaitu pilihan yang paling banyak orang sukai dari pilihan lain.\nMisalnya, Eurovision Song Contest memilih pemenang dengan bentuk prioritas pemungutan suara.\n\nğŸ›’ *Suara tidak terbatas* (atau daftar belanja ğŸ˜):\nSetiap pengguna dapat memilih lebih sering pada setiap pilihan yang mereka inginkan.\nIni bagus jika anda ingin, misalnya, menentukan berapa banyak hal-hal yang semua orang ingin untuk festival berikutnya perjalanan.\n\nğŸ® *Blokir Suara:*\nSetiap pengguna dapat memilih untuk semua (atau lebih) pilihan. Seperti doodle, tapi anda hanya dapat memilih `ya`.\nBerguna untuk menemukan yang paling dicari pilihan dalam suatu kelompok, misalnya game yang harus dimainkan pada sebuah Pesta Kelompok.\n\nğŸ® *Suara Terbatas:*\nSetiap pengguna akan tetap jumlah suara yang mereka dapat mendistribusikan, tapi hanya sekali per opsi.\nCukup banyak seperti memblokir suara, tetapi orang-orang perlu untuk memprioritaskan.\nMode ini baik untuk membatasi jumlah kemungkinan pemenang misalnya jika anda hanya ingin maksimal ada 4 permainan di Pesta Kelompok anda.\n\nğŸ“Š *Suara Kumulatif:*\nSetiap pengguna akan mendapat jumlah suara tetap yang mereka dapat mendistribusikan sesuai keinginan mereka (bahkan beberapa suara per pilihan).\nMode ini memiliki kedalaman lebih sedikit daripada suara terbatas, karena hal ini memungkinkan pengguna untuk memilih satu pilihan beberapa kali.\n"
