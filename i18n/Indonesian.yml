misc:
    start: "ğŸŒŸ Selamat datang di *ULTIMATE* pollbot ğŸŒŸ\n\nCukup ketik /create atau klik tombol di bawah ini untuk mulai membuat polling. Semuanya akan dijelaskan lebih lanjut.\n\nğŸŒ Anda dapat memilih bahasa lain di bawah pengaturan ğŸŒ\nâ“ Klik bantuan untuk penjelasan lebih lanjut â“\n\nBot ini adalah open-source pada [GitHub](https://github.com/nukesor/Ultimate-Poll-bot).\n"
    help:
        intro: "Ada beberapa pengaturan untuk polling Anda. \n Pilih saja kategori yang Anda minati atau baca semuanya ğŸ˜‰. \n\n Jika Anda hanya ingin membuat polling, ketik /create \n"
        creation: "ğŸŒŸ *Pembuatan:* \n\n Untuk membuat polling baru, cukup tulis atau klik /create. \n Untuk setiap polling, Anda dapat menentukan beberapa pengaturan awal \n\n *Jenis polling:* Berbagai jenis dijelaskan secara rinci dalam menu jenis polling. \n *Anonimitas:* Anda dapat menganonimkan polling Anda, yang hasilnya tidak ada nama yang ditampilkan! Ini permanen dan untuk semua pihak. \n *Hasil yang terlihat:* Dalam mode ini, suara hanya akan terlihat setelah menutup polling. Ini diperlukan untuk menghindari kemungkinan [tactical voting](https://en.wikipedia.org/wiki/Tactical_voting) dan untuk mencegah [Anchoring/Penahan](https://en.wikipedia.org/wiki/Anchoring) \n\n - > *Perhatian: Polling tertutup dengan hasil yang tidak terlihat tetap tertutup!:* \n Membuka kembali polling akan memungkinkan pengguna, khususnya pencipta polling, untuk melihat suara, dan menempatkan suaranya sendiri, yang akan menghasilkan kemungkinan keuntungan baginya (pemungutan suara taktis). \n"
        settings: "âš™ï¸ *Pengaturan:*\n\nPengaturan lebih lanjut dari polling dapat disesuaikan setelah polling telah dibuat:\n\n*Bahasa:* Bahasa untuk polling spesifik ini dapat diubah.\n*Anonimitas:* Sebuah polling dapat dibuat anonim retrospectively.\n*Tanggal jatuh tempo:* Tanggal jatuh tempo di mana polling akan ditutup secara otomatis dapat diatur.\n*Pilihan:* Pilihan baru dapat ditambahkan dan pilihan yang ada dapat dihapus dalam menu pengaturan.\n*Pilihan pengguna:* Anda dapat mengizinkan pengguna lain untuk menambahkan pilihan ke polling Anda.\n\n*----Submenu gaya:----*\n\n*Persentase:*\n_The baris persentase pilihan dapat disembunyikan dalam menu styling._\n\n*Pilihan suara:*\n_The jumlah semua suara untuk pilihan dapat disembunyikan. _\n\n*Ringkas suara:*\n_Jika banyak orang memberikan suara pada polling Anda, pesan mungkin akan penuh sesak. Ringkas suara untuk memiliki gambaran yang lebih baik._\n\n*Urutan:*\n_Urutan di mana nama pengguna dan opsi yang ditampilkan dalam hasil dapat diubah._\n"
        notifications: "ğŸ“£ *Pemberitahuan:*\n\nJika Anda mengaktifkan notifikasi untuk chat Anda, bot akan mengirimkan pesan 1 hari, 6 jam, dan 1 jam sebelum polling ditutup.\nIni hanya sebuah fitur untuk mengingatkan semua orang dalam grup bahwa polling akan segera ditutup, dan untuk memudahkan untuk menemukan pesan polling lagi ğŸ˜‰.\n\nUntuk mengaktifkan notifikasi di chat, ikuti langkah berikut:\n*1.* Buat polling\n*2.* Atur tanggal jatuh tempo di menu pengaturan\n*3.* Pergi ke chat yang Anda ingin diberitahu\n*4.* Tambahkan pollbot ke grup\n*5.* Bagikan polling ke grup ini\n*6.* Balas dengan /notify kepada pesan polling yang Anda pilih melalui @ultimate\\_pollbot\n*7.* Pilih polling yang benar\n\nSeluruh prosedur ini tidak mudah dan terlalu rumit, karena Telegram tidak mengizinkan untuk mendeteksi pesan dari bot dalam grup ğŸ˜.\nDengan demikian kita tidak tahu polling mana yang diposting di grup mana dan semuanya perlu dilakukan secara manual.\n"
        management: "ğŸ•° *Cari polling lama:*\n\nAda pilihan dalam menu /start Anda untuk menemukan semua polling terbuka.\nPolling tertutup dapat dicantumkan di menu /settings.\n\nâš ï¸ *Hapus polling:*\n\nAnda dapat menghapus setiap polling di menu polling masing-masing.\nAda juga opsi menghapus semua polling atau semua polling tertutup di menu /settings.\n"
        languages: "ğŸŒ *Bahasa:*\n\nUltimate pollbot mendukung beberapa bahasa, tetapi hanya bahasa Inggris secara resmi dipertahankan."
        bugs: "âš ï¸ *Ada bug yang tidak diketahui yang tidak akan hilang!!* ğŸ˜©\n\nSaya biasanya mendapatkan pemberitahuan dengan cepat setelah sesuatu rusak, tapi mungkin ada beberapa bug yang ada tanpa disadari!\nDalam kasus bug tidak diperbaiki dalam satu atau dua hari, silakan menulis tiket di [GitHub](https://github.com/nukesor/Ultimate-Poll-bot)."
