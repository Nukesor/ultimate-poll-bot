        notifications: "ğŸ“£ *NotificaÃ§Ãµes:* \n\nSe vocÃª habilitar notificaÃ§Ãµes para o seu chat, o bot vai mandar uma mensagem 1 dia, 6 horas e 1 hora antes de a enquete fechar.\nEste Ã© apenas um recurso para lembrar todos do grupo que uma enquete irÃ¡ fechar logo, e para deixar fÃ¡cil de achar a mensagem da enquete novamente ğŸ˜‰.\n\nPara habilitar as notificaÃ§Ãµes em seu chat siga os seguintes passos:\n*1.* Crie uma enquete;\n*2.* Coloque uma data de termino no menu de configuraÃ§Ãµes;\n*3.* VÃ¡ para o chat que vocÃª deseja que seja notificado (o pollbot precisa estar no grupo antes de a enquete ser compartilhada ou vocÃª precisarÃ¡ compartilhar ela de novo);\n*4.* Responda com /notify na mensagem da enquete que voce selecionou via @ultimate\\_pollbot;\n*5.* Selecione a enquete correta.\n\nEste procedimento todo Ã© infelizmente complicado, pois o Telegram nÃ£o permite a detecÃ§Ã£o de mensagens de bots nos grupos ğŸ˜.\nAssim, nÃ³s nÃ£o sabemos qual enquete Ã© postada em cada grupo e tudo precisa ser feito manualmente.\n"
        management: "ğŸ•° *Achar enquetes antigas:* \n\nHÃ¡ dois comandos /list e /list\\_closed, que permite vocÃª achar e gerenciar suas enquetes antigas.\n\nâš ï¸ *Deletar enquetes:* \n\nVocÃª pode deletar enquetes individuais no respectivo menu de pesquisa.\nTambÃ©m hÃ¡ o comando /delete\\_closed, que deleta todas as enquetes fechadas e o comando /delete\\_all que deleta TODAS as enquetes.\n"
        languages: "ğŸŒ *Idioma:* \n\nUltimate pollbot suporta vÃ¡rios idiomas, mas apenas o inglÃªs Ã© oficialmente mantido.\n\nPara adicionar um novo idioma ou atualizar um idioma atual, entre em contato comigo: @Nukesor! \nEstou usando o serviÃ§o de localizaÃ§Ã£o [Lokalise](https://lokalise.co), que concordou em me fornecer uma licenÃ§a de cÃ³digo aberto para traduzir meus projetos.\nPara que este serviÃ§o funcione, vocÃª precisarÃ¡ me fornecer um endereÃ§o de email, pois preciso enviar um convite.\n\nPor favor, tenha cuidado para manter o estilo correto do Markdown (`**`, `__`, `${}`), caso contrÃ¡rio nÃ£o funcionarÃ¡ no seu idioma. \nSe algo der errado, tentarei corrigi-lo, mas, por favor, me ajude a evitar isso. Leva  tempo e esforÃ§o para corrigir esses erros.\nO suporte a vÃ¡rios idiomas Ã© um recurso voltado para a comunidade, que eu felizmente suporto, mas nÃ£o posso cuidar de vÃ¡rios idiomas por conta prÃ³pria. \n"
