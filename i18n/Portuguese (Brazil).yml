        creation: "ğŸŒŸ *CriaÃ§Ã£o:* \n\n Para criar uma nova enquete, basta escrever ou tocar em /create. \n Para cada enquete, vocÃª pode especificar vÃ¡rias configuraÃ§Ãµes iniciais \n\n*Tipo de enquete:* Os vÃ¡rios tipos sÃ£o explicados em detalhes no menu tipo de enquete. \n*Anonimato:* VocÃª pode deixar sua enquete anÃ´nima, o que resulta em nenhum nome sendo exibido! Isso Ã© permanente e para todos.\n*Resultados visÃ­veis:* Nesse modo, os votos somente se tornam visÃ­veis apÃ³s o encerramento da enquete. Isso Ã© Ã³timo para evitar a possibilidade de [voto tÃ¡tico](https://pt.wikipedia.org/wiki/Voto_tÃ¡tico) e o efeito de [ancoragem](https://pt.wikipedia.org/wiki/Efeito_de_ancoragem) \n\n-> *AtenÃ§Ã£o: Uma enquete encerrada com resultados invisÃ­veis permanecerÃ¡ fechada!:* \nA reabertura de uma enquete permitiria a um usuÃ¡rio, especificamente ao criador da enquete, examinar os votos e colocar seu prÃ³prio voto de uma maneira que resultaria em uma possÃ­vel vantagem para ele (voto tÃ¡tico). \n"
